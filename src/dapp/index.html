<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
        <label class="form">Flight     </label> <input type="text" id="s-flight-number"><br>
        <label class="form">Flight Time</label> <input type="text" id="s-flight-time"><br>
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn><br />
        </div>

        <div class="row top-20">
        <label class="form">Flight     </label> <input type="text" id="a-flight-number"><br>
        <label class="form">Flight Time</label> <input type="text" id="a-flight-time"><br>
        <btn class="btn btn-primary" id="add_flight">Add Flight</btn>
        </div>

        <div class="row top-20">
        <label class="form">Flight     </label> <input type="text" id="p-flight-number"><br>
        <label class="form">Flight Time</label> <input type="text" id="p-flight-time"><br>
        <label class="form">Insured Amt</label> <input type="text" id="p-insure-amount"><br>
        <btn class="btn btn-primary" id="purchase_ins">Purchase Insurance</btn><br />
        </div>

        <div class="row top-20">
        <btn class="btn btn-primary" id="fund_withdraw">WithDraw</btn><br />
        </div>

    </main>

</body>

</html>
